<div class="container">
  <div class="greetings">
    <div class="welcome-message">
      WE WANT TO HEAR <br />
      FROM YOU!
    </div>
    <div class="info-container">
      <div>
        <p>500 Terry Francois Street, 6th Floor. San Francisco, CA 94158</p>
      </div>
      <div><p>info@mysite.com</p></div>
      <div><p>123-456-789</p></div>
    </div>
  </div>

  <div class="form">
    <form [formGroup]="myForm">
      
      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Name </mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label> E-mail </mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Address </mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Phone </mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Subject </mat-label>
        <input matInput formControlName="subject" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Enter Your Message here... </mat-label>
        <textarea matInput formControlName="message"></textarea>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="primary" type="submit" (click)="register()">Submit</button>
      </div>
    </form>
  </div>
</div>
